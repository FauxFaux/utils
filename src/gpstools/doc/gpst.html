        <code class="option">aAbcCdfFgilLmnopqrRstux1</code>
      ] [file...]</p></div></div><div class="refsect1" lang="en" xml:lang="en"><a id="id2477106"></a><h2>Description</h2><p>For each file that is a directory, <span><strong class="command">ls</strong></span> lists 
    the contents of the directory; for each file that is an ordinary 
    file, <span><strong class="command">ls</strong></span> repeats its name and any other 
    information requested.</p><p>…</p></div></div></body></html>
